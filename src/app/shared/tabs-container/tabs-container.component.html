<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
    <li *ngFor="let tab of tabs" class="flex-auto text-center">
      <a class="block rounded py-3 px-4 transition hover:text-beige text-coral-red
        bg-deep-blue" href="#" (click)="selectTab(tab)"
        [ngClass]="{ 
            'hover:text-deep-blue': !tab.active,
            'hover:text-coral-red text-coral-red bg-deep-blue': tab.active
         }">{{tab.tabTitle}}</a>
    </li>
  </ul>

  <ng-content></ng-content>
