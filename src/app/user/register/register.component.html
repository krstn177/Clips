<!-- Auth Modal -->
<div id="modal">
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <!-- Modal BG Overlay
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>
    -->
    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
      >&#8203;</span
    > 

    <div
      class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-4">
          
          <!-- Modal Close Button -->
          <!--<div class="modal-close cursor-pointer z-50">&#x2715;</div>-->
        </div>

        <p class="text-2xl font-bold text-deep-blue" heading>Register</p>
        <br />

        <app-alert *ngIf="showAlert" [color]="alertColor">
          {{ alertMsg }}
        </app-alert>

        <!-- Registration Form -->
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <!-- Name -->
          <div class="mb-3">
            <label class="inline-block mb-2 text-darker">Name</label>
            <app-input
              [control]="registerForm.controls.name"
              placeholder="Enter Name"
            ></app-input>
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label class="inline-block mb-2 text-darker">Email</label>
            <app-input
              [control]="registerForm.controls.email"
              type="email"
              placeholder="Enter Email"
            ></app-input>
          </div>
          <!-- Age -->
          <div class="mb-3">
            <label class="inline-block mb-2 text-darker">Age</label>
            <app-input
              [control]="registerForm.controls.age"
              type="number"
              placeholder="Enter Age"
            ></app-input>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label class="inline-block mb-2 text-darker">Password</label>
            <app-input
              [control]="registerForm.controls.password"
              type="password"
              placeholder="Enter Password"
            ></app-input>
          </div>
          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="inline-block mb-2 text-darker"
              >Confirm Password</label
            >
            <app-input
              [control]="registerForm.controls.confirm_password"
              type="password"
              placeholder="Confirm Password"
            ></app-input>
          </div>
          <!-- Phone Number -->
          <div class="mb-3">
            <label class="inline-block mb-2 text-darker">Phone Number</label>
            <app-input
              [control]="registerForm.controls.phoneNumber"
              format="(000)000-0000"
              placeholder="Enter Phone Number"
            ></app-input>
          </div>
          
          <button
            type="submit"
            class="block w-full bg-deep-blue text-coral-red py-1.5 px-3 rounded transition hover:bg-less-deep-blue disabled:opacity-50 disabled:bg-deep-blue"
            [disabled]="registerForm.invalid || inSubmission"
          >
            Submit
          </button>
        </form>        
      </div>
    </div>
  </div>
</div>
