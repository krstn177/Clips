<!-- Edit Modal -->
<app-modal modalID="editClip">
    <p class="text-2xl font-bold">Edit Video</p>

    <app-alert *ngIf="showAlert" [color]="alertColor">
      <p>{{alertMsg}}</p>
    </app-alert>

    <!-- Form -->
    <form [formGroup]="editForm" (ngSubmit)="submit()" >
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <app-input [control]="editForm.controls.title"
         placeholder="Enter Title"></app-input>
      </div>

      <div class="mt-4 text-right">
        <button 
            type="submit" 
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-coral-red bg-deep-blue focus:outline-none"
            [disabled]="inSubmission"
            [ngClass]="{
              'opacity-50':inSubmission,
              'hover:bg-less-deep-blue': !inSubmission
            }">
              Update
            </button>
      </div>
    </form>
</app-modal>
